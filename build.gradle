// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        configs = [
                compileSdk      : 28,
                minSdk          : 19,
                targetSdk       : 28,
        ]

        // App dependencies
        versions = [
                gradle          : '3.6.3',
                kotlin          : '1.3.72',
                coroutines      : '1.3.6',

                ktx             : '1.2.0',
                appcompat       : '1.1.0',
                constraint      : '1.1.3',

                lifecycle       : '2.2.0',
                navigation      : '2.2.2',
                room            : '2.2.5',
                paging          : '2.1.2',
                work            : '2.3.4',

                fragment        : '1.2.4',
                material        : '1.1.0',
                recyclerView    : '1.1.0',
                cardView        : '1.0.0',
                glide           : '4.11.0',

                gson            : '2.8.6',
                timber          : '4.7.1',

                junit           : '4.12',
                xtest           : '1.1.0',
                robolectric     : '4.2',
                assertj         : '3.11.1',
                coreTesting     : '2.0.0',
                espresso        : '3.1.1',
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
